<main class="main">
  <header class="flex items-center justify-center py-16 gap-20">
    <div class="flex flex-col gap-5">
      <img class="w-96 h-56 rounded-3xl object-cover" [src]="vehicle.imageUrl" [alt]="vehicle.name">
      <h1 class="text-4xl">{{ vehicle.name }} - {{ vehicle.year }}</h1>
      <p class="text-xl">{{ vehicle.vehicleType }}</p>
      <component-brand [brand]="vehicle.brand" />
    </div>
    <form class="flex flex-col gap-2 text-center" [formGroup]="editVehicle()">
      <input type="text" class="input" placeholder="Nome" formControlName="name">
      <input type="number" class="input" placeholder="Ano" formControlName="year">
      <input type="text" class="input" placeholder="Modelo" formControlName="vehicleType">
      <input type="url" class="input" placeholder="Imagem Url" formControlName="imageUrl">
      <button class="btn_update" (click)="updateVehicle()">
        Editar
      </button>
      <button
        class="btn_remove"
        (click)="deleteVehicle(vehicleId())">
        Deletar
      </button>
    </form>
  </header>
  <main class="px-20 py-10">
    <section class="flex items-center justify-center gap-20">
      <h2>Pe√ßas</h2>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-10">
      @for (item of parts$ | async; track $index) {
        <component-part [part]="item" />
      }
    </section>
  </main>
</main>
