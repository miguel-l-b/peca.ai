<main class="main">
  <header class="flex items-center justify-center py-16 gap-20">
    <component-vehicle [vehicle]="vehicle" />
    <form class="flex flex-col gap-2 text-center" [formGroup]="editVehicle">
      <input type="text" class="input" placeholder="Nome" formGroupName="name">
      <select formControlName="brandId" class="input">
        @for (item of brands$ | async; track $index) {
          <option [value]="item.id" class="bg-white text-black">{{ item.name }}</option>
        }
      </select>
      <input type="number" class="input" placeholder="Ano" formGroupName="year">
      <input type="text" class="input" placeholder="Modelo" formGroupName="vehicleType">
      <input type="url" class="input" placeholder="Imagem Url" formGroupName="imageUrl">
      <button class="bg-yellow-600 rounded-lg px-4 py-2 font-bold text-white hover:bg-yellow-100 hover:text-yellow-800 duration-150" (click)="updateVehicle()">
        Editar
      </button>
      <button
        class="bg-red-400 px-4 py-2 rounded-lg font-bold hover:bg-red-100 hover:text-red-800 duration-150"
        (click)="deleteVehicle(vehicleId())">
        Deletar
      </button>
    </form>
  </header>
  <main class="px-20 py-10">
    <section class="flex items-center justify-center gap-20">
      <h2>Pe√ßas</h2>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      @for (item of parts$ | async; track $index) {
        <component-part [part]="item" />
      }
    </section>
  </main>
</main>
