<main class="main">
  <section class="flex flex-col items-center gap-10">
    <form class="flex gap-10 items-center" [formGroup]="newPart()">
      <input type="text" class="input" placeholder="Nome" formGroupName="name">
      <select formControlName="brandId" class="input">
        @for (item of brands; track $index) {
          <option [value]="item.id" class="bg-white text-black">{{ item.name }}</option>
        }
      </select>
      <input type="number" class="input" placeholder="Peço" formGroupName="price">
      <input type="text" class="input" placeholder="Barcode" formGroupName="barcode">
      <input type="url" class="input" placeholder="Imagem Url" formGroupName="imageUrl">
      <button class="px-4 py-2 bg-emerald-400 rounded-lg text-emerald-900 font-bold disabled:bg-green-100" [disabled]="newPart().invalid" (click)="createPart()">Criar veículo</button>
    </form>
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      @for (item of parts$ | async; track $index) {
        <component-part [part]="item" />
      }
    </section>
  </section>
</main>
