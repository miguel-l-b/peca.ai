<div (click)="goToVehicle()" class="flex flex-col bg-gray-700 p-8 rounded-3xl w-96 gap-5">
  <img [src]="imageUrl" [alt]="name" class="rounded-3xl cursor-pointer">
  <div class="flex flex-col gap-4 bg-gray-600 rounded-3xl py-3">
    <h1>{{ name }} - {{ year }}</h1>
    <component-brand [name]="brand.name" [foundedAt]="brand.foundedAt" [imageUrl]="brand.imageUrl"></component-brand>
    <a [routerLink]="['/vehicle', id]" class="text-blue-500 text-center rounded-3xl py-2">Ver detalhes</a>
  </div>
</div>
