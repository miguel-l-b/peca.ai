<div (click)="goToPart()" class="flex bg-gray-700 rounded-3xl">
  <img class="rounded-l-3xl cursor-pointer" width="300" [src]="imageUrl" [alt]="name">
  <div class="flex flex-col justify-between p-10">
    <header class="flex flex-col gap-5">
      <h1 class="text-2xl">{{ name }}</h1>
      <p class="text-sm">quantidade dispon√≠vel <i>{{ stock }}</i></p>
    </header>
    <p class="text-lg">
      <span class="text-xl">R$</span>
      {{ price.toFixed(2) }}
    </p>
    <component-brand [name]="brand.name" [foundedAt]="brand.foundedAt" [imageUrl]="brand.imageUrl" />
    <a [routerLink]="['/part', id]" class="text-blue-500 text-center rounded-3xl py-2">Ver detalhes</a>
  </div>
</div>
